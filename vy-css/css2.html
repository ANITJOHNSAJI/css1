<!DOCTYPE html>
<html lang="en">
<head>

    <title>internal css</title>
    <style>
        p{
            color:red;
        }
        body{
            background-color: green
            ;

        #parra{

h1~p{

</head>

  <ul type="list">
    <li>welcome</li>
    <ol><li>namasthe</li></ol>
  </ul>
  <ol class="list1"></ol>

  <p>bike</p>
    
</body>
</html>
